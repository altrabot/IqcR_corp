<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Screenshot - IQC Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #25d366;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .header p {
            color: #ccc;
            font-size: 1rem;
        }
        
        .screenshot-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #25d366 0%, #20b858 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .btn-close {
            background: transparent;
            color: #25d366;
            border: 2px solid #25d366;
        }
        
        .btn-close:hover {
            background: rgba(37, 211, 102, 0.1);
        }
        
        /* WhatsApp Screenshot Styles */
        .whatsapp-screenshot {
            width: 375px;
            height: 667px;
            background: linear-gradient(135deg, #0d1418 0%, #111b21 100%);
            border-radius: 40px;
            padding: 45px 20px 20px 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 12px solid #111;
        }
        
        .iphone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #111;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 25px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            position: relative;
            z-index: 5;
        }
        
        .time {
            font-weight: 700;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .chat-container {
            background: transparent;
            padding: 10px;
            height: 520px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .chat-bubble {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .chat-bubble.received {
            background: linear-gradient(135deg, #2a2f32 0%, #262a2d 100%);
            color: #e9edef;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .chat-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-align: right;
            margin-top: 4px;
            font-weight: 500;
        }
        
        .reactions {
            position: absolute;
            top: -12px;
            right: 12px;
            background: #2a2f32;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 2px;
            border: 1px solid #333;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .whatsapp-header {
            background: linear-gradient(135deg, #1f2c34 0%, #1b252c 100%);
            padding: 15px 20px;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #25d366 0%, #20b858 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .contact-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .whatsapp-screenshot {
                width: 320px;
                height: 568px;
                border-radius: 30px;
                padding: 40px 15px 15px 15px;
            }
            
            .chat-container {
                height: 430px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            .whatsapp-screenshot {
                width: 280px;
                height: 500px;
                border-radius: 25px;
                padding: 35px 12px 12px 12px;
            }
            
            .chat-container {
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ Screenshot Berhasil Dibuat!</h1>
            <p>Hasil screenshot WhatsApp iPhone yang realistis</p>
        </div>
        
        <div class="screenshot-container">
            <div id="screenshot-result">
                <!-- Screenshot akan dimuat di sini oleh JavaScript -->
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-download" onclick="downloadScreenshot()">
                üì• Unduh Screenshot
            </button>
            <button class="btn btn-close" onclick="closeWindow()">
                ‚úï Tutup
            </button>
        </div>
    </div>

    <script>
        // Ambil data dari URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const chatText = urlParams.get('text');
        const time = urlParams.get('time');
        const network = urlParams.get('network');
        const battery = urlParams.get('battery');
        
        // Generate screenshot ketika halaman dimuat
        window.addEventListener('DOMContentLoaded', function() {
            if (chatText && time && network && battery) {
                generateScreenshot(chatText, time, network, battery);
            } else {
                document.getElementById('screenshot-result').innerHTML = `
                    <div style="color: #ff4444; text-align: center; padding: 40px;">
                        <h3>‚ùå Data tidak lengkap</h3>
                        <p>Silakan kembali ke halaman utama dan coba lagi.</p>
                    </div>
                `;
            }
        });
        
        function generateScreenshot(chatText, time, network, battery) {
            const container = document.getElementById('screenshot-result');
            
            const screenshot = document.createElement('div');
            screenshot.className = 'whatsapp-screenshot';
            
            // iPhone notch
            const notch = document.createElement('div');
            notch.className = 'iphone-notch';
            screenshot.appendChild(notch);
            
            // Status bar
            const statusBar = document.createElement('div');
            statusBar.className = 'status-bar';
            
            const timeDisplay = document.createElement('div');
            timeDisplay.className = 'time';
            timeDisplay.textContent = time;
            
            const statusIcons = document.createElement('div');
            statusIcons.className = 'status-icons';
            
            const networkDisplay = document.createElement('span');
            networkDisplay.textContent = network;
            
            const batteryDisplay = document.createElement('span');
            batteryDisplay.textContent = `${battery}%`;
            
            statusIcons.appendChild(networkDisplay);
            statusIcons.appendChild(batteryDisplay);
            
            statusBar.appendChild(timeDisplay);
            statusBar.appendChild(statusIcons);
            
            // WhatsApp header
            const header = document.createElement('div');
            header.className = 'whatsapp-header';
            
            const avatar = document.createElement('div');
            avatar.className = 'contact-avatar';
            avatar.textContent = 'üòä';
            
            const contactInfo = document.createElement('div');
            contactInfo.className = 'contact-info';
            
            const contactName = document.createElement('div');
            contactName.className = 'contact-name';
            contactName.textContent = 'Teman WhatsApp';
            
            const contactStatus = document.createElement('div');
            contactStatus.className = 'contact-status';
            contactStatus.textContent = 'online';
            
            contactInfo.appendChild(contactName);
            contactInfo.appendChild(contactStatus);
            
            header.appendChild(avatar);
            header.appendChild(contactInfo);
            
            // Chat container
            const chatContainer = document.createElement('div');
            chatContainer.className = 'chat-container';
            
            // Received message bubble
            const chatBubble = document.createElement('div');
            chatBubble.className = 'chat-bubble received';
            
            const messageText = document.createElement('div');
            messageText.style.marginBottom = '5px';
            messageText.textContent = chatText;
            
            const messageTime = document.createElement('div');
            messageTime.className = 'chat-time';
            messageTime.textContent = time;
            
            // Reactions
            const reactions = document.createElement('div');
            reactions.className = 'reactions';
            reactions.innerHTML = getRandomReaction();
            
            chatBubble.appendChild(messageText);
            chatBubble.appendChild(messageTime);
            chatBubble.appendChild(reactions);
            
            chatContainer.appendChild(chatBubble);
            
            // Assemble everything
            screenshot.appendChild(statusBar);
            screenshot.appendChild(header);
            screenshot.appendChild(chatContainer);
            
            container.appendChild(screenshot);
        }
        
        function getRandomReaction() {
            const reactions = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üôè', 'üî•', 'üëè'];
            return reactions[Math.floor(Math.random() * reactions.length)];
        }
        
        function downloadScreenshot() {
            // Untuk implementasi nyata, gunakan html2canvas
            alert('Fitur download akan mengunduh gambar screenshot. Di implementasi nyata, gunakan library html2canvas untuk konversi HTML ke gambar.');
            
            // Contoh implementasi dengan html2canvas:
            /*
            html2canvas(document.querySelector('.whatsapp-screenshot')).then(canvas => {
                const link = document.createElement('a');
                link.download = `whatsapp-screenshot-${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
            */
        }
        
        function closeWindow() {
            window.close();
        }
        
        // Tambahkan event listener untuk tombol keyboard
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeWindow();
            }
        });
    </script>
</body>
</html>
